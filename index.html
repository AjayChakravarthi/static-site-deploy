<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Azeez | Senior Medical Coder</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root{
  --accent:#39d353;
  --card-w:420px;
  --card-radius:28px 8px 28px 8px;
}

/* ---------------- BASE ---------------- */
html,body{margin:0;height:100%;}
body{
  font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  transition:background .6s,color .3s;
}

/* themes */
body.dark{
  background:radial-gradient(circle at 10% 10%,#071021,#020617 60%,#000);
  color:#e6eef3;
}
body.light{
  background:linear-gradient(120deg,#f6fbff,#eef4ff);
  color:#0f172a;
}

/* ---------------- STARS (3 LAYERS) ---------------- */
.stars,.stars::before,.stars::after{
  content:"";
  position:fixed;
  inset:-50%;
  background-repeat:repeat;
  pointer-events:none;
  z-index:0;
}

/* slow stars */
.stars{
  background-image:
    radial-gradient(1px 1px at 20% 30%,#fff,transparent),
    radial-gradient(1px 1px at 60% 70%,#fff,transparent),
    radial-gradient(1px 1px at 80% 20%,#fff,transparent);
  background-size:300px 300px;
  animation:starSlow 120s linear infinite;
  opacity:.6;
}

/* medium stars */
.stars::before{
  background-image:
    radial-gradient(1.5px 1.5px at 25% 50%,#fff,transparent),
    radial-gradient(1.5px 1.5px at 75% 30%,#fff,transparent),
    radial-gradient(1.5px 1.5px at 50% 80%,#fff,transparent);
  background-size:200px 200px;
  animation:starMedium 70s linear infinite;
  opacity:.75;
}

/* fast stars */
.stars::after{
  background-image:
    radial-gradient(2px 2px at 30% 30%,#fff,transparent),
    radial-gradient(2px 2px at 70% 60%,#fff,transparent);
  background-size:120px 120px;
  animation:starFast 35s linear infinite;
  opacity:.9;
}

@keyframes starSlow{
  from{transform:translate(0,0);}
  to{transform:translate(-400px,-800px);}
}
@keyframes starMedium{
  from{transform:translate(0,0);}
  to{transform:translate(-700px,-1400px);}
}
@keyframes starFast{
  from{transform:translate(0,0);}
  to{transform:translate(-1200px,-2400px);}
}

/* ---------------- SHOOTING STAR ---------------- */
.shoot{
  position:fixed;
  width:120px;
  height:2px;
  background:linear-gradient(90deg,#fff,transparent);
  top:20%;
  left:-30%;
  opacity:0;
  transform:rotate(-25deg);
  animation:shoot 10s linear infinite;
  z-index:0;
}
@keyframes shoot{
  0%,70%{opacity:0;}
  72%{opacity:1;}
  85%{left:120%;top:70%;opacity:.7;}
  100%{opacity:0;}
}

/* ---------------- CARD ---------------- */
.card-wrap{z-index:2;padding:48px 20px;}
.card{
  width:var(--card-w);
  padding:34px;
  border-radius:var(--card-radius);
  background:rgba(20,20,20,.85);
  backdrop-filter:blur(12px);
  box-shadow:0 25px 60px rgba(0,0,0,.6);
  text-align:center;
  animation:float 8s ease-in-out infinite;
  transition:transform .4s,box-shadow .4s;
}
@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
  100%{transform:translateY(0);}
}
.card:hover{
  transform:translateY(-16px) scale(1.03);
  box-shadow:0 40px 90px rgba(0,0,0,.8);
}

/* avatar */
.avatar{
  width:140px;height:140px;
  margin:-70px auto 10px;
  border-radius:50%;
  overflow:hidden;
  border:4px solid rgba(255,255,255,.08);
}
.avatar img{width:100%;height:100%;object-fit:cover;}

.badge{
  display:inline-block;
  padding:6px 14px;
  border-radius:999px;
  background:rgba(57,211,83,.15);
  color:#d1fae5;
  font-size:12px;
  margin-bottom:6px;
}
h1{margin:8px 0 6px;}
h3{margin:0;color:#cbd5e1;font-weight:500;}
h4{color:var(--accent);margin-top:20px;}
ul{text-align:left;padding-left:22px;}
li{margin-bottom:8px;}

/* light overrides */
body.light .card{background:#fff;color:#020617;}
body.light h3{color:#334155;}
body.light ul{color:#1e293b;}

/* toggle */
.toggle{
  position:fixed;top:18px;right:18px;
  padding:10px 14px;
  border-radius:999px;
  border:0;
  background:var(--accent);
  color:#022c22;
  font-weight:600;
  cursor:pointer;
  z-index:5;
}

/* responsive */
@media(max-width:560px){
  :root{--card-w:92vw;}
  .avatar{width:110px;height:110px;margin-top:-55px;}
}
</style>
</head>

<body class="dark">

<div class="stars"></div>
<div class="shoot"></div>

<button class="toggle" id="themeBtn">üåô Dark</button>

<div class="card-wrap">
  <div class="card">
    <div class="avatar">
      <img src="azeez.jpg" alt="Azeez profile">
    </div>
    <div class="badge">Senior Medical Profile</div>
    <h1>Azeez</h1>
    <h3>Senior Medical Coder / Senior Analyst</h3>

    <h4>Certifications</h4>
    <ul>
      <li>Certified Professional Coder (CPC)</li>
      <li>ICD-10-CM & CPT</li>
      <li>Medical Auditing</li>
      <li>Healthcare Compliance</li>
    </ul>
  </div>
</div>

<script>
const btn=document.getElementById("themeBtn");
btn.onclick=()=>{
  document.body.classList.toggle("dark");
  document.body.classList.toggle("light");
  btn.textContent=document.body.classList.contains("dark")?"üåô Dark":"‚òÄÔ∏è Light";
};
</script>

</body>
</html>
